<!DOCTYPE html>
<html>
<head>
  <title>ES5 and ES6 Examples</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
  <script>
    // ES5 Functions
    function trimStringES5() {
      var str = "   Hello, World!   ";
      document.getElementById("trimOutput").innerHTML = str.trim();
    }

    function checkArrayES5() {
      var arr = [1, 2, 3];
      document.getElementById("checkArrayOutput").innerHTML = Array.isArray(arr);
    }

    function iterateArrayES5() {
      var arr = [1, 2, 3];
      var output = '';
      arr.forEach(function (element) {
        output += "<p>" + element + "</p>";
      });
      document.getElementById("iterateArrayOutput").innerHTML = output;
    }

    function mapArrayES5() {
      var arr = [1, 2, 3];
      var mappedArr = arr.map(function (element) {
        return element * 2;
      });
      document.getElementById("mapArrayOutput").innerHTML = JSON.stringify(mappedArr);
    }

    function filterArrayES5() {
      var arr = [1, 2, 3];
      var filteredArr = arr.filter(function (element) {
        return element > 1;
      });
      document.getElementById("filterArrayOutput").innerHTML = JSON.stringify(filteredArr);
    }

    function reduceArrayES5() {
      var arr = [1, 2, 3];
      var sum = arr.reduce(function (accumulator, currentValue) {
        return accumulator + currentValue;
      }, 0);
      document.getElementById("reduceArrayOutput").innerHTML = sum;
    }

    function reduceRightArrayES5() {
      var arr = [1, 2, 3];
      var concat = arr.reduceRight(function (accumulator, currentValue) {
        return accumulator + currentValue;
      });
      document.getElementById("reduceRightArrayOutput").innerHTML = concat;
    }

    function checkEveryES5() {
      var arr = [1, 2, 3];
      var allGreaterThanZero = arr.every(function (element) {
        return element > 0;
      });
      document.getElementById("checkEveryOutput").innerHTML = allGreaterThanZero;
    }

    function checkSomeES5() {
      var arr = [1, 2, 3];
      var hasEvenNumber = arr.some(function (element) {
        return element % 2 === 0;
      });
      document.getElementById("checkSomeOutput").innerHTML = hasEvenNumber;
    }

    function findIndexES5() {
      var arr = [1, 2, 3];
      document.getElementById("findIndexOutput").innerHTML = arr.indexOf(2);
    }

    function findLastIndexES5() {
      var arr = [1, 2, 3];
      document.getElementById("findLastIndexOutput").innerHTML = arr.lastIndexOf(2);
    }

    function parseJSONES5() {
      var jsonString = '{"name":"John","age":30}';
      var parsedObj = JSON.parse(jsonString);
      document.getElementById("parseJSONOutput").innerHTML = parsedObj.name;
    }

    function stringifyJSONES5() {
      var obj = { name: "John", age: 30 };
      var jsonStringified = JSON.stringify(obj);
      document.getElementById("stringifyJSONOutput").innerHTML = jsonStringified;
    }

    function getCurrentTimeES5() {
      var currentTime = Date.now();
      document.getElementById("getCurrentTimeOutput").innerHTML = currentTime;
    }

    // ES6 Functions
    function trimStringES6() {
      const str = "   Hello, World!   ";
      document.getElementById("trimOutputES6").innerHTML = str.trim();
    }

    function checkArrayES6() {
      const arr = [1, 2, 3];
      document.getElementById("checkArrayOutputES6").innerHTML = Array.isArray(arr);
    }

    function iterateArrayES6() {
      const arr = [1, 2, 3];
      let output = '';
      arr.forEach(element => {
        output += "<p>" + element + "</p>";
      });
      document.getElementById("iterateArrayOutputES6").innerHTML = output;
    }

    function mapArrayES6() {
      const arr = [1, 2, 3];
      const mappedArr = arr.map(element => element * 2);
      document.getElementById("mapArrayOutputES6").innerHTML = JSON.stringify(mappedArr);
    }

    function filterArrayES6() {
      const arr = [1, 2, 3];
      const filteredArr = arr.filter(element => element > 1);
      document.getElementById("filterArrayOutputES6").innerHTML = JSON.stringify(filteredArr);
    }

    function reduceArrayES6() {
      const arr = [1, 2, 3];
      const sum = arr.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
      document.getElementById("reduceArrayOutputES6").innerHTML = sum;
    }

    function reduceRightArrayES6() {
      const arr = [1, 2, 3];
      const concat = arr.reduceRight((accumulator, currentValue) => accumulator + currentValue);
      document.getElementById("reduceRightArrayOutputES6").innerHTML = concat;
    }

    function checkEveryES6() {
      const arr = [1, 2, 3];
      const allGreaterThanZero = arr.every(element => element > 0);
      document.getElementById("checkEveryOutputES6").innerHTML = allGreaterThanZero;
    }

    function checkSomeES6() {
      const arr = [1, 2, 3];
      const hasEvenNumber = arr.some(element => element % 2 === 0);
      document.getElementById("checkSomeOutputES6").innerHTML = hasEvenNumber;
    }

    function findIndexES6() {
      const arr = [1, 2, 3];
      document.getElementById("findIndexOutputES6").innerHTML = arr.indexOf(2);
    }

    function findLastIndexES6() {
      const arr = [1, 2, 3];
      document.getElementById("findLastIndexOutputES6").innerHTML = arr.lastIndexOf(2);
    }

    function parseJSONES6() {
      const jsonString = '{"name":"John","age":30}';
      const parsedObj = JSON.parse(jsonString);
      document.getElementById("parseJSONOutputES6").innerHTML = parsedObj.name;
    }

    function stringifyJSONES6() {
      const obj = { name: "John", age: 30 };
      const jsonStringified = JSON.stringify(obj);
      document.getElementById("stringifyJSONOutputES6").innerHTML = jsonStringified;
    }

    function getCurrentTimeES6() {
      const currentTime = Date.now();
      document.getElementById("getCurrentTimeOutputES6").innerHTML = currentTime;
    }
  </script>
</head>

    <tr>
